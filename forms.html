<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>We will learn about HTML forms</h1>
    <form>
        <fieldset>
            <legend><strong>Personal Information</strong></legend>
            <br>
            <label>Name:</label>
            <input type="text"> <br> <br>
            <label>Email:</label>
            <input type="email"><br>
            <br>
            <label>Password:</label>
            <input type="password"><br>
            <br>
            <label>Phone Number:</label>
            <input type="number"><br>
            <br>
            <label>Date of birth:</label>
            <input type="date">
            <label>Gender</label>
            <input type="radio" name="gender" value="male"/>Male
            <input type="radio" name="gender" value="female"/> Female
            <br>
            <br>
            <label>Hobbies:</label>
            <br>
            <input type="checkbox" name="checkbox" value="reading"/>Reading
            <input type="checkbox" name="checkbox" value="listening to music"/>Listening to music
            <input type="checkbox" name="checkbox" value="travelling"/>Travelling
            <input type="checkbox" name="checkbox" value="reading"/>sports <br> <br>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
