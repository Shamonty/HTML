<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
</script>
</head>
<body>
    <h1 class="text-center">Display property</h1>
    <div class="container">
        <div class="display-1" style="background-color: lightblue; padding: 20px; margin: 10px;">
        <p>This is a block-level element. </p> </div>
         <div class="display-2" style="background-color: lightgreen; padding: 20px; margin: 10px;">
        <p>This is a inline-block element. </p> </div>
         <div class="display-3" style="background-color: lightcoral; padding: 20px; margin: 10px;">
        <p>This is a inline element. </p> </div>
         <div class="display-4" style="background-color: lightgoldenrodyellow; padding: 20px; margin: 10px;">
        <p>This is a flex container </p> </div>
    </div>
    <div class="container">
    <small class="text-muted">This is a small text element.</small>
    </div>
    <div class="container">
        <dl>
            <!-- dl stands for description list -->
            <dt>Mango</dt>
            <!-- dt stands for description term -->
            <dd>Mangoes are sweet and tasty</dd>
            <dt>Oranges</dt>
            <!-- dd stands foor description definition -->
            <dd>Oranges are sweet and sour</dd>
        </dl>
    </div>
</body>
</html>
