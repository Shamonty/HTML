<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js">
</script>
</head>
<body>
    <div class="container">
        <h1>Carousel example</h1>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="https://i.pinimg.com/736x/84/79/f3/8479f34ce493ad3cf06991f95f20b15c.jpg" alt="flowers">
                </div>
                <div class="item">
                    <img src="https://i.pinimg.com/736x/13/33/bb/1333bb534dbef8e66735e924bc7834ee.jpg" alt="sky">
                </div>
                <div class="item">
                    <img src="https://i.pinimg.com/736x/54/bc/55/54bc559cacccf81be697c602f2387ec1.jpg" alt="scenery">
                </div>
                <div class="item">
                    <img src="https://i.pinimg.com/736x/cb/04/91/cb04914c8dfd4f5063816f5a9097ae6b.jpg" alt="sky">
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                 <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>
</html>
