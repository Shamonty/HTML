<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unequal Grids</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
</script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
<style>
h1 {
    color: rgb(71, 79, 71);
}
#a1, #a4 {
    color: white;
    background: rgb(62, 169, 201);
    font-size: 20px;
}
#a2, #a5 {
    color: rgb(255, 241, 239);
    background: rgb(247, 83, 83);
    font-size: 20px;
}
#a3, #a6 {
    color: white;
    background: rgb(77, 207, 90);
    font-size: 20px;
}
.titan-one-regular {
  font-family: "Titan One", sans-serif;
  font-weight: 400;
  font-style: normal;
}
</style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="titan-one-regular"> Area Grids</h1>
        <div class="row">
            <div id="a1" class="col-sm-3">Adding 1-3 grids</div>
            <div id="a2" class="col-sm-4">Adding 4-7 grids</div>
            <div id="a3" class="col-sm-5">Adding 8-12 grids</div>
        </div>
        <div class="row">
            <div id="a4" class="col-sm-2">Adding 1-2 grids</div>
            <div id="a5" class="col-sm-6">Adding 3-8 grids</div>
            <div id="a6" class="col-sm-4">Adding 9-12 grids</div>
        </div>
    </div>
</body>
</html>
