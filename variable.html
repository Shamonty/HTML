<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">Javascript</h1>
    <p id="result"></p>

    <script>
        let a = 5;
        let b = 7;

        let addition = a + b;
        let subtraction = a - b;
        let  multiplication = a * b;
        let division = a / b;
        let modulas = a % b;

        document.write ("The addition is: " + addition + "<br>")
        document.write ("The subtraction is: " + subtraction + "<br>")
        document.write ("The multiplication is: " + multiplication + "<br>")
        document.write ("The division is: " + division + "<br>")
        document.write ("The modulas is: " + modulas + "<br>")

        let c = true;
        document.write(typeof(c))
    </script>
</body>
