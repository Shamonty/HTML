<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>Arranging array and mapping</H1>
    <p id="original"></p>
    <p id="ascending"></p>
    <p id="descending"></p>
    <p id="mapped"></p>

    <script>
        var numbers = [34,2,67,12,90,56];
        function tentimes(num) {
          return  num * 10;
        }
        var mapped = numbers.map(tentimes);
        document.getElementById("original").innerHTML= "Original order: " + numbers;
        document.getElementById("mapped").innerHTML = "Mapped order:" + mapped;

        array1 = [34,2,67,12,90,56];
        array1.sort(function(a,b){return a-b})
        document.getElementById("ascending").innerHTML = "Ascending order:" + array1;

        array = [34,2,67,12,90,56];
        array.sort(function(a,b) {return b-a});
        document.getElementById("descending").innerHTML = "Descending order: " + array;
    
    </script>
</body>
</html>
